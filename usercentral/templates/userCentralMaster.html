<!DOCTYPE html>
<html lang="en">
	<head>
		<title>User Central</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
       	<link rel="stylesheet" href="${request.static_url('usercentral:static/css/bootstrap.min.css')}" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="${request.static_url('usercentral:static/css/userCentralMaster.css')}" type="text/css" media="screen" charset="utf-8" />
    	<script src="${request.static_url('usercentral:static/scripts/jquery-1.11.0.min.js')}"></script>
		<script src="${request.static_url('usercentral:static/scripts/bootstrap.min.js')}"></script> 
		<%block name="extra_header">
			${self.extraHeader()}
		</%block>
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					% if user!='anonymous':
					<button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse" type="button">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					% endif
			        <div class="logo">
					    <span class="glyphicon glyphicon-user"></span>
					    <a class="navbar-brand" href="#">User Central</a>
				    </div>
				</div>
				% if user!='anonymous':
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#"><i class="glyphicon glyphicon-plus-sign"></i>&nbsp User</a>
						</li>
						<li>
							<a href="#">Admin</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="userInfo">
							<p>Signed in as <a href="#"></a></p>
						</li>
						<li>
							<a href="/signout">Logout</a>
						</li>
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">
		        				Dropdown 
		        				<b class="caret"></b>
		    				</a>
		    			</li>
		    		</ul>
				</div>
				% endif
			</div>
		</div>				
		  ${self.body()}
		<div id="interstitial">
			<div class="loading"></div>
		</div>
	</body>
</html>
